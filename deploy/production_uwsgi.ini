[uwsgi]
socket = 127.0.0.1:8310
enable-threads = true
pidfile = <HOME>/uwsgi/uwsgi_<ENV_NAME>.pid
module = Infoapi.wsgi:application
master = true
chdir = <PROJECT_PATH>
binary-path = <VIRTUALENV_PATH>/bin/uwsgi
virtualenv = <VIRTUALENV_PATH>
processes = 4
vacuum = true
daemonize=<LOG_PATH>
<ENV_VARS>